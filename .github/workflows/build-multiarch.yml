name: "Build multiarch docker image"

on:
  push:
    branches:
      - 'master'
    tags:
      - '**'

env:
  DUMMY: "3"

jobs:
  tag:
    name: Extract tag name
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ fromJSON(steps.tag.outputs.result) }}
    steps:
      - name: Extract the tag name
        id: tag
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return context.payload.ref === "refs/heads/master"
              ? 'latest'
              : context.payload.ref.replace(/^refs\/(tags|heads)\//, '');

  build-runner:
    needs:
      - tag
    name: Build Runner
    uses: pyldin601/build-multiarch-on-aws-spots/.github/workflows/build-multiarch-on-aws-spots.yml@506598970a6bff5f6f75d95c3db37b35975c49e1
    with:
      DOCKER_IMAGE_TAG: ${{ needs.tag.outputs.TAG }}
      DOCKER_IMAGE_NAME: pldin601/torrent-bot
      WORKFLOW_CHECKOUT: 506598970a6bff5f6f75d95c3db37b35975c49e1
      AWS_REGION: eu-west-2
      BUILD_DOCKERFILE: ./runner.Dockerfile
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
